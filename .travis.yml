language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.1
    - android-25
    - extra-android-m2repository

script:
  - "./gradlew assembleRelease"

before_install:
- ruby -v
- gem update --system
- gem install fir-cli
after_deploy:
- fir p app/build/outputs/apk/app-release.apk -T $8f68d31a204da27bfcc3747fa11dcbb6 -c "`git cat-file tag $sjc7rE3Fcptu5gPxnpvo`"

